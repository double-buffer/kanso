name: Kanso-CD
on:
  workflow_dispatch: 

jobs:
  kernel-build:
    strategy:
      matrix:
        include: ${{ fromJSON(vars.Platforms) }}
    uses: ./.github/workflows/kernel-build.yml
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}

  release:
    strategy:
      matrix:
        include: ${{ fromJSON(vars.ReleaseTargets) }}
    uses: ./.github/workflows/releases/release-${{ matrix.Id }}
    secrets: inherit
    with:
      releaseTargetId: ${{ matrix.Id }}
