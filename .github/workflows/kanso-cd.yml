name: Kanso-CD
on:
  workflow_dispatch: 

jobs:
  kernel-build:
    strategy:
      matrix:
        Platform: [ "riscv64", "riscv32" ]
    uses: ./.github/workflows/kernel-build.yml
    secrets: inherit
    with:
      platform: ${{ matrix.Id }}

  release:
    strategy:
      matrix:
        include: ${{ fromJSON(vars.ReleaseTargets) }}
    uses: ./.github/workflows/release-${{ matrix.Id }}.yml
    secrets: inherit
    with:
      releaseTargetId: ${{ matrix.Id }}

  release-pine64_star64:
    needs: kernel-build
    uses: ./.github/workflows/release-pine64_star64.yml
    secrets: inherit
